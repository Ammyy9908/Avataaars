                        <div class="field">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

   <script>
        $(document).ready(function()
        {
           function renderImage()
                {
                  fetch('https://source.unsplash.com/300x300/?face-people').then((response)=>
                  {
                    $('.open').css('visibility','visible');
                    $('#user').attr('src',response.url);
                    $('#link').attr('href',response.url);
                  }).catch(function() {
        console.log("error");
    });
                }
           
                $('#gen').on('click',function()
                {

                    renderImage();
                   

                });

               
                

                $('#type').on('change',function(){
                        var type=$('#type').val();
                        //console.log(type+$('#name').val());
                        const url='https://avatars.dicebear.com/v2/'+type+'/'+$('#name').val()+'.svg';
                        console.log(url);
                        $('#avatar').attr('src',url);
                });

                $('#name').on('input',function(){
                        var type=$('#type').val();
                        //console.log(type+$('#name').val());
                        const url='https://avatars.dicebear.com/v2/'+type+'/'+$('#name').val()+'.svg';
                        console.log(url);
                        $('#avatar').attr('src',url);
                });
                
                var img_list=["a1.png","a2.png","a3.png"];
                var random_user=img_list[Math.floor(Math.random()*(0,img_list.length)-1)];
                $('#top-user').attr('src',random_user);

  $(".navbar-burger").click(function() {

  });
        
        });
    </script>
