<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatars</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="logo.svg" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      </nav>
<!--top Heder-->
    <div class="hero is-black is-large">
            <div class="hero-body">
                <div class="container">
                    <div class="columns">
                        <div class="column">
                            <h1 class="title is-size-1">Avataars</h1>
                            <h2 class="subtitle is-size-2">Generate Random üê∂ Avatars based on Your Names with different Categories.</h2><br>
                            <a href="#ava" class="button is-medium is-primary is-rounded">üéâ Get Started</a>
                        </div>
                        <div class="column">
                            <figure class="">
                                <img src="a1.png" alt="" class="is-rounded" id="top-user">
                            </figure>
                        </div>
                    </div>
                    
                </div>
            </div>
    </div>

    <!--people Avatars-->

    <div class="hero is-primary is-large">
        <div class="hero-body has-text-centered">
            <div class="container">
                <div class="columns">
                   <div class="column">
                       <h1 class="title">Generate a placeholders Image:</h1>
                       <h2 class="subtitle">Just Right Click And Choose Save Image As</h2>
                    <a class="button is-warning is-large" id="gen">Generate</a>
                    
                   </div>
                   <div class="column">
                       <figure class="">
                        <img src="https://bulma.io/images/placeholders/128x128.png" alt="" id="user" width="200" height="200" style="border-radius: 50%;box-shadow: 0px 1px 5px 2px rgba(0, 0, 0, .5);"> 
                       </figure>
                   </div>
                        
                      
                </div>
            </div>
        </div>
    </div>

    
    <!--Avatars using Names-->

    <div class="hero is-dark is-large" id="ava">
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <label class="label has-text-white is-size-1">Choose a Avatar Type</label>
                            <div class="control">
                              <div class="select">
                                <select id="type">
                                  <option value="initials">Avatar Type</option>
                                  <option value="male">male</option>
                                  <option value="female">female</option>
                                  <option value="human">human</option>
                                  <option value="identicon">identicon</option>
                                  <option value="initials">initials</option>
                                  <option value="bottts">botts</option>
                                  <option value="avataaars">avataaars</option>
                                  <option value="jdenticon">jdenticon</option>
                                  <option value="gridy">gridy</option>
                                  <option value="code">code</option>
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="field">
                            <label class="label has-text-white is-size-1">Enter Name</label>
                            <div class="control">
                              <input class="input" type="text" placeholder="Text input" style="width: 200px;" id="name">
                            </div>
                          </div>
                    </div>

                    <div class="column">
                        <figure class="image">
                                <img src="https://avatars.dicebear.com/v2/jdenticon/sumit.svg" alt="" id="avatar">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

   <script>
        $(document).ready(function()
        {
           
                $('#gen').on('click',function()
                {
                    location.reload(true);
                   

                });

                $('#type').on('change',function(){
                        var type=$('#type').val();
                        //console.log(type+$('#name').val());
                        const url='https://avatars.dicebear.com/v2/'+type+'/'+$('#name').val()+'.svg';
                        console.log(url);
                        $('#avatar').attr('src',url);
                });

                $('#name').on('input',function(){
                        var type=$('#type').val();
                        //console.log(type+$('#name').val());
                        const url='https://avatars.dicebear.com/v2/'+type+'/'+$('#name').val()+'.svg';
                        console.log(url);
                        $('#avatar').attr('src',url);
                });
                $('#user').attr('src','https://source.unsplash.com/200x200/?face-people');
                var img_list=["a1.png","a2.png","a3.png"];
                var random_user=img_list[Math.floor(Math.random()*(0,img_list.length)-1)];
                $('#top-user').attr('src',random_user);
        
        });
    </script>
    
</body>
</html>
